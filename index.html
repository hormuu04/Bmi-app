<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>เครื่องคำนวณ BMI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>คำนวณ BMI ของคุณ</h1>

    <div class="gender">
      <button id="male" class="active">♂ ชาย</button>
      <button id="female">♀ หญิง</button>
    </div>

    <div class="result-container">
      <div class="result-box">
        <div class="result" id="result">ค่า BMI ของคุณจะปรากฏที่นี่</div>
      </div>
      <div class="advice-box">
        <div class="advice" id="advice">คำแนะนำสุขภาพจะแสดงที่นี่</div>
      </div>
    </div>

    <div class="slider">
      <label for="height">ส่วนสูง: <span id="height-value">150</span> ซม.</label>
      <input type="range" id="height" min="100" max="220" value="150">
    </div>

    <div class="inputs">
      <div class="input-group">
        <label>น้ำหนัก (กก.)</label>
        <div class="number">
          <button onclick="changeWeight(-1)">-</button>
          <span id="weight">60</span>
          <button onclick="changeWeight(1)">+</button>
        </div>
      </div>
      <div class="input-group">
        <label>อายุ</label>
        <div class="number">
          <button onclick="changeAge(-1)">-</button>
          <span id="age">15</span>
          <button onclick="changeAge(1)">+</button>
        </div>
      </div>
    </div>

    <button class="calculate-btn" onclick="calculateBMI()">คำนวณ</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
